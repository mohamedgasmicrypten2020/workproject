<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Caferio is a Online Food service based in Tunisia , Fast and easy food delivery service."/>
    <title> Caferio | Online Food</title>
    <link rel="icon" href="./images/photo.jpg.avif">
     <link rel="stylesheet" href="./main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">

        <div class="container relative">
            <a href="index.html" class="logo">
                <img src="./images/logo.png" alt="logo" class="image-cover">
            </a>


            <div class="row items-center pt-28 xl:pt-20 -ml-5">

            <div class="header-left-col">
                <h4 class="header-badge">drink , food & enjoy !</h4>
                <h1 class="header-heading">most fastest food <span class="header-delivery">  delivery </span> service  </h1>
                <pclass="header-paragraph">food is any substance consumed to provide nutritional support for an organism .</p>
                <ul class="header-customers-ul">
                    <li class="header-customers-li">
                        <img src="./images/customers/user-1.jpg.png" alt="customer image" class="image-cover rounded-full">
                    </li>
                    <li class="header-customers-li">
                      <img src="./images/customers/user-2.jpg.avif" alt="customer image" class="image-cover rounded-full">
                  </li>
                  <li class="header-customers-li">
                      <img src="./images/customers/user-3.jpg.avif" alt="customer image" class="image-cover rounded-full">
                  </li>
                  <li class="header-customers-li">
                      <img src="./images/customers/user-4.jpg.png" alt="customer image" class="image-cover rounded-full">
                  </li>
                  <li class="header-customers-li">
                      <img src="./images/customers/user-5.jpg.png" alt="customer image" class="image-cover rounded-full">
                  </li>
                  <li class="header-customers-li">
                      <img src="./images/customers/user-6.jpg.jpg" alt="customer image" class="image-cover rounded-full">
                  </li>
                  <li class="header-list-msg">3500+ happy customers</li>
                </ul>
             </div>
              <!-- close left-col -->
              <div class="right-col">
                <img src="./images/foods.png" alt="foods image" class="header-image">
            </div>
    </header>
    <!--close header-->

</body>
</html>
