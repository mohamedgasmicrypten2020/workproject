<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss buttons</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="max-w-screen-xl mx-auto my-20 px-5">
        <div class="border-b pb-5 buttons-container">
            <h2 class="capitalize text-base mb-4">buttons</h2>
            <a href="#" class="btn btn-primary primary-ring">primary</button>
            &nbsp;
            <input type="submit" class="btn btn-dark dark-ring" value="dark">
            &nbsp;
            <button class="btn btn-warning">warning</button>
            &nbsp;
            <button class="btn btn-success">success</button>
            &nbsp;
            <button class="btn btn-danger">danger</button>
            &nbsp;
            <button class="btn btn-purple">purple</button>
            &nbsp;
            <button class="btn btn-indigo">indigo</button>




    </div>

    <!-- Rounded buttons-->

    <div class="border-b pb-5 mt-5">
        <h2 class="capitalize text-base mb-4">rounded buttons</h2>
        <button class="btn btn-primary rounded primary-ring">primary</button>
        &nbsp;
        <button class="btn btn-dark rounded dark-ring">dark</button>
        &nbsp;
        <button class="btn btn-warning rounded warning-ring">warning</button>
        &nbsp;
        <button class="btn btn-success rounded success-ring">success</button>
        &nbsp;
        <button class="btn btn-danger rounded danger-ring">danger</button>
        &nbsp;
        <button class="btn btn-purple rounded purple-ring">purple</button>
        &nbsp;
        <button class="btn btn-indigo rounded indigo-ring">indigo</button>
    </div>

    <!-- shadows buttons-->

    <div class="border-b pb-5 mt-5  buttons-container">
        <h2 class="capitalize text-base mb-4">shadows buttons</h2>
        <button class="btn btn-primary rounded primary-shadow">primary</button>
        &nbsp;
        <button class="btn btn-dark rounded dark-shadow">dark</button>
        &nbsp;
        <button class="btn btn-warning rounded warning-shadow">warning</button>
        &nbsp;
        <button class="btn btn-success rounded success-shadow">success</button>
        &nbsp;
        <button class="btn btn-danger rounded danger-shadow">danger</button>
        &nbsp;
        <button class="btn btn-purple rounded purple-shadow">purple</button>
        &nbsp;
        <button class="btn btn-indigo rounded indigo-shadow">indigo</button>
    </div>


 <!-- material buttons-->

 <div class="border-b pb-5 mt-5  buttons-container">
    <h2 class="capitalize text-base mb-4">material buttons</h2>
    <button class="btn btn-primary rounded material">primary</button>
    &nbsp;
    <button class="btn btn-dark rounded material">dark</button>
    &nbsp;
    <button class="btn btn-warning rounded material">warning</button>
    &nbsp;
    <button class="btn btn-success rounded material">success</button>
    &nbsp;
    <button class="btn btn-danger rounded material">danger</button>
    &nbsp;
    <button class="btn btn-purple rounded material">purple</button>
    &nbsp;
    <button class="btn btn-indigo rounded material">indigo</button>
</div>


<!-- sweet buttons-->

<div class="border-b pb-5 mt-5  buttons-container">
    <h2 class="capitalize text-base mb-4">sweet buttons</h2>
    <button class="btn sweet-primary primary-ring">primary</button>
    &nbsp;
    <button class="btn sweet-dark dark-ring">dark</button>
    &nbsp;
    <button class="btn sweet-warning warning-ring">warning</button>
    &nbsp;
    <button class="btn sweet-success success-ring">success</button>
    &nbsp;
    <button class="btn sweet-danger danger-ring">danger</button>
    &nbsp;
    <button class="btn sweet-purple purple-ring">purple</button>
    &nbsp;
    <button class="btn sweet-indigo indigo-ring">indigo</button>
</div>

<!-- outilnebuttons-->

<div class="border-b pb-5 mt-5  buttons-container">
    <h2 class="capitalize text-base mb-4">outline buttons</h2>
    <button class="btn outline-primary rounded primary-ring">primary</button>
    &nbsp;
    <button class="btn outline-dark rounded  dark-ring">dark</button>
    &nbsp;
    <button class="btn outline-warning rounded warning-ring">warning</button>
    &nbsp;
    <button class="btn outline-success rounded success-ring">success</button>
    &nbsp;
    <button class="btn outline-danger rounded danger-ring">danger</button>
    &nbsp;
    <button class="btn outline-purple rounded purple-ring">purple</button>
    &nbsp;
    <button class="btn outline-indigo rounded indigo-ring">indigo</button>
</div>


<!-- Smartbuttons-->

<div class="border-b pb-5 mt-5  buttons-container">
    <h2 class="capitalize text-base mb-4">smart buttons</h2>
    <button class="btn smart-primary rounded primary-ring">primary</button>
    &nbsp;
    <button class="btn smart-dark rounded  dark-ring">dark</button>
    &nbsp;
    <button class="btn smart-warning rounded warning-ring">warning</button>
    &nbsp;
    <button class="btn smart-success rounded success-ring">success</button>
    &nbsp;
    <button class="btn smart-danger rounded danger-ring">danger</button>
    &nbsp;
    <button class="btn smart-purple rounded purple-ring">purple</button>
    &nbsp;
    <button class="btn smart-indigo rounded indigo-ring">indigo</button>
</div>


<!-- gradient  buttons-->

<div class="border-b pb-5 mt-5  buttons-container">
    <h2 class="capitalize text-base mb-4">Gradient buttons</h2>
    <button class="btn gradient-primary rounded primary-ring">primary</button>
    &nbsp;
    <button class="btn gradient-dark rounded  dark-ring">dark</button>
    &nbsp;
    <button class="btn gradient-warning rounded warning-ring">warning</button>
    &nbsp;
    <button class="btn gradient-success rounded success-ring">success</button>
    &nbsp;
    <button class="btn gradient-danger rounded danger-ring">danger</button>
    &nbsp;
    <button class="btn gradient-purple rounded purple-ring">purple</button>
    &nbsp;
    <button class="btn gradient-indigo rounded indigo-ring">indigo</button>
</div>


<!-- loading  buttons-->

<div class="border-b pb-5 mt-5  buttons-container">
    <h2 class="capitalize text-base mb-4">Loading buttons</h2>
    <button class="btn btn-primary rounded primary-ring">
        <span class="spinner"></span>
    </button>


    &nbsp;
    <button class="btn btn-dark rounded  dark-ring">
        <span class="spinner"></span>
    </button>
    &nbsp;
    <button class="btn btn-warning rounded warning-ring">
        <span class="spinner"></span>
    </button>
    &nbsp;
    <button class="btn btn-success rounded success-ring">
        <span class="spinner"></span>
    </button>
    &nbsp;
    <button class="btn btn-danger rounded danger-ring">
        <span class="spinner"></span>
    </button>
    &nbsp;
    <button class="btn btn-purple rounded purple-ring">
        <span class="spinner"></span>
    </button>
    &nbsp;
    <button class="btn btn-indigo rounded indigo-ring">
        <span class="spinner"></span>
    </button>
</div>


<!-- Block buttons-->

<div class="border-b pb-5 mt-5  buttons-container">
    <h2 class="capitalize text-base mb-4">block buttons</h2>
    <button class="btn btn-primary rounded primary-ring btn-block">primary</button>
    &nbsp;
    <button class="btn btn-dark rounded dark-ring btn-block">dark</button>
    &nbsp;
    <button class="btn btn-warning rounded warning-ring btn-block">warning</button>
    &nbsp;
    <button class="btn btn-success rounded success-ring btn-block">success</button>
    &nbsp;
    <button class="btn btn-danger rounded danger-ring btn-block">danger</button>
    &nbsp;
    <button class="btn btn-purple rounded purple-ring btn-block">purple</button>
    &nbsp;
    <button class="btn btn-indigo rounded indigo-ring btn-block">indigo</button>
</div>





</div>
    
</body>
</html>
